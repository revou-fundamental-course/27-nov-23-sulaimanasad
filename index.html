<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hitung Luas & Keliling Segitiga</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="container">
      <h1>Hitung Luas & Keliling Segitiga</h1>

      <div class="box-img">
        <img src="Segitiga-sama-kaki.png" alt="" />
      </div>

      <form id="triangleForm">
        <div class="kotakForm">
          <label for="sideA">Panjang Sisi A:</label>
          <input type="number" id="sideA" required />

          <label for="sideB">Panjang Sisi B:</label>
          <input type="number" id="sideB" required />

          <label for="sideC">Panjang Sisi C:</label>
          <input type="number" id="sideC" required />
        </div>

        <div class="kotakButton">
          <button type="button" onclick="calculate()">Hitung</button>
        </div>

        <div class="hasil">
          <h2>Hasil:</h2>
          <p id="resultArea">Luas:</p>
          <p id="resultPerimeter">Keliling:</p>
        </div>
      </form>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
